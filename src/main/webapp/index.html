<!doctype html>
<html ng-app="happyToStudyApp" ng-controller="MainController as mainCtrl">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
  <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->

  <link rel="stylesheet" href="reusable_components/menuToggle/styples/menuToggle.css">


  <link rel="stylesheet" href="scripts/english/effortEnglish/styles/effortEnglish.css">

  <link rel="stylesheet" href="scripts/common/styles/common.css">

  <link rel="stylesheet" href="scripts/main/styles/main.css">
  <!-- endbuild -->
</head>
<body>
<!-- Add your site or application content here -->
<div id="wrapper">

  <header class="header header-fixed">
    <section class="htl-index-menu-main">menu-Main</section>
    <section>
      <md-toolbar layout="row">
        <div class="md-toolbar-tools">
          <md-button ng-click="mainCtrl.toggleSidenav('left')" hide-gt-sm class="md-icon-button">
            <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
          </md-button>
          <h1>Happy To Study</h1>
        </div>
      </md-toolbar>
    </section>
  </header>

  <section role="main" class="container main-body">
    <div class="menu-side-left" layout="row" flex>
      <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left"
                  md-is-locked-open="$mdMedia('gt-sm')">

        <menu-toggle menu-toggle-options="mainCtrl.menuToggleOptions"></menu-toggle>

      </md-sidenav>
      <div layout="column" flex id="content">
        <md-content layout="column" flex class="md-padding">
          <div class="htl-container">
            <div ng-view=""></div>
          </div>
        </md-content>
      </div>
    </div>
  </section>

  <!--<img src="images/48.jpg" alt="Mountain View" style="width:304px;height:228px;">-->

  <footer class="footer">
    <div class="container">
      <p>Hello world</p>
    </div>
  </footer>
</div>

<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>

<script src="reusable_components/htl.com.reusableComponents.js"></script>
<script src="reusable_components/menuToggle/menuToggle.directive.js"></script>



<script src="scripts/main/controllers/main.controller.js"></script>
<script src="scripts/main/services/main.service.js"></script>



<script src="scripts/english/english/controllers/english.controller.js"></script>

<script src="scripts/english/effortEnglish/controllers/effortEnglish.controller.js"></script>
<script src="scripts/english/effortEnglish/services/effortEnglish.service.js"></script>


<script src="scripts/entertainment/entertainment/controllers/entertainment.controller.js"></script>


<!-- endbuild -->
</body>
</html>
