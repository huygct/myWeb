<div id="wrapper">

  <header class="htl-header header-fixed">
    <section class="htl-index-menu-main">
      menu-Main
    </section>

    <section class="htl-toolbar">
      <div class="md-toolbar-tools htl-name-app">
        <h1>Happy To Study</h1>
      </div>
      <div class="htl-menu-right-on-toolbar">
        <div class="htl-option-and-account" ng-if="mainCtrl.wasLogin">
          <md-button flex="50" class="md-primary htl-button-option" ng-click="mainCtrl.showGridBottomSheet($event)">
            Options
          </md-button>
          <!-- Single button with keyboard nav -->
          <div class="btn-group" dropdown keyboard-nav>
            <md-button flex="50" class="md-primary htl-button-account" ng-click="" dropdown-toggle>
              Your Account
              <span class="caret"></span>
            </md-button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="simple-btn-keyboard-nav">
              <li role="menuitem"><a href="#">Action</a></li>
              <li role="menuitem"><a href="#">Another action</a></li>
              <li role="menuitem"><a href="#">Something else here</a></li>
              <li class="divider"></li>
              <li role="menuitem"><a href="#">Separated link</a></li>
            </ul>
          </div>
        </div>
        <div class="htl-login" ng-if="!mainCtrl.wasLogin">
          <md-button flex="50" class="md-primary htl-button-option" ng-click="mainCtrl.clickButtonLogin($event)">
            Login
          </md-button>
        </div>
      </div>
    </section>

    <section class="htl-menu-toolbar">
      <div class="htl-wrapper-menu-toolbar">
        <nav class="htl-list-menu">
          <ul>
            <li ng-repeat="tab in mainCtrl.dataCache.menus" title="{{tab.name}}"
                ng-class="{'tab-current' : tab.selected}">
              <a href="#{{tab.link}}">{{tab.name}}</a>
            </li>
          </ul>
        </nav>
        <!--menu with mini screen-->
        <div layout="column" flex-sm="100" flex="33" layout-align="center center" class="htl-toolbar-menu-mini-screen">
          <md-menu md-position-mode="target-right target" >
            <md-button aria-label="Open demo menu" class="md-icon-button htl-icon-menu-toolbar" ng-click="$mdOpenMenu($event)">
              <i class="fa fa-bars"></i>
            </md-button>
            <md-menu-content width="4" >
              <md-menu-item ng-repeat="item in [1, 2, 3]">
                <md-button ng-click="ctrl.announceClick($index)">
                  <div layout="row">
                    <p flex>Option {{item}}</p>
                    <md-icon md-menu-align-target md-svg-icon="call:portable-wifi-off" style="margin: auto 3px auto 0;"></md-icon>
                  </div>
                </md-button>
              </md-menu-item>
            </md-menu-content>
          </md-menu>
        </div>
      </div>
    </section>
  </header>

  <section role="main" class="container main-body">

      <md-content layout="column" flex class="md-padding">
