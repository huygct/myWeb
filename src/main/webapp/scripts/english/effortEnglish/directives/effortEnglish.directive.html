<div>
  <div class="md-padding">
    <p>{{'english.effortEnglish.titleChooseLevel' | i18next}}</p>

    <md-select placeholder="Choose level to study" ng-model="vm.effortEnglish.idSubjectWasSelected" md-on-close="vm.getLessonsFormId()">
      <md-option ng-repeat="subject in vm.effortEnglish.subjects"
                 ng-value="subject.id">{{subject.nameSubject}}
      </md-option>
    </md-select>

    <accordion close-others="false" ng-show="vm.effortEnglish.showPdf">
      <accordion-group is-open="lesson.showLessonDetail" ng-repeat="lesson in vm.effortEnglish.subjectWasSelected.lessons | orderBy: 'id'">
        <accordion-heading>
          {{lesson.nameLesson}}
        </accordion-heading>
        <div ng-repeat="lessonDetail in lesson.lessonsDetails">
          <div>
            <md-button class="md-primary" ng-click="vm.setUrl(lessonDetail)" target="_blank">
              {{lessonDetail.name}}.{{lessonDetail.type}}
            </md-button>
          </div>
        </div>
      </accordion-group>
    </accordion>

  </div>


  <div collapse="vm.effortEnglish.showPdf" class="htl-wrapper-show-pdf">
    <div class="well well-lg" ng-if="vm.effortEnglish.urlPdf !== ''">
      <embed src="{{vm.effortEnglish.urlPdf}}" class="htl-show-pdf" width="auto" height="auto">
      <md-button class="md-raised md-primary htl-button-close-pdf" ng-click="vm.closePdf()">Close Pdf</md-button>
    </div>
  </div>

  <!--html5 audio tab-->
  <div id="w" class="htl-effort-english-audio-tab">
    <div id="content">
      <h1></h1>

      <div class="audio-player">
        <h2>The Good Lawdz - Evidence Song</h2>
        <audio id="audio-player" src="{{vm.effortEnglish.urlAudio}}" type="audio/mp3" controls="controls"></audio>
        <!--<audio controls autoplay loop-->
               <!--src="{{vm.effortEnglish.urlAudio}}" controls>-->
          <!--<p>If you are reading this, it is because your browser does not support the audio element.</p>-->
        <!--</audio>-->
      </div><!-- @end .audio-player -->
    </div><!-- @end #content -->
  </div><!-- @end #w -->
  <script type="text/javascript">
    $(function(){
      $('#audio-player').mediaelementplayer({
        alwaysShowControls: true,
        features: ['playpause','progress','volume'],
        audioVolume: 'horizontal',
        audioWidth: 450,
        audioHeight: 70,
        iPadUseNativeControls: true,
        iPhoneUseNativeControls: true,
        AndroidUseNativeControls: true
      });
    });
  </script>

  <!--<img src="images/48.jpg" alt="Mountain View" style="width:304px;height:228px;">-->
</div>
